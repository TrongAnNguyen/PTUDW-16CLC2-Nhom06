<!DOCTYPE html>
<html>
<head>
    <title>Savian - Caregiver Booking Services</title>

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="public/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="public/css/main.css">
   
</head>
<body>
    <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="#">
            <p><img src="public/img/logo.png" alt="Logo" /></p>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#">Become Caregiver</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#">Log in</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <div class="intro-lead-in">You cannot always be there</div>
        <div class="intro-heading text-uppercase">But we can!</div>
        <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#categories">Tell Me More</a>
      </div>
    </div>
  </header>

  <!-- Blank -->
  <section class="blank">
    <div class="container"></div>
  </section>
  
  <!-- Categories -->
  <section id="categories">
        <div class="container">
          <div class="row">
            <div class="text-uppercase">
              Categories
            </div>
          </div>
          <div class="row text-center flex-row d-flex" id="categories_image">
              <div id="elderly_care">
                <img src="public/img/elderly_care.png">
                <div class="service_name">Elderly care</div>
              </div>
              <div id="transitional_care">
                <img src="public/img/transitional_care.png">
                <div class="service_name">Transitional care</div>
              </div> 
              <div id="children_care">
                <img src="public/img/child_care.png">
                <div class="service_name">Children care</div>
              </div> 
          </div>
        </div>
  </section>

    <!-- JavaScript -->
    <script src="public/js/jquery-3.3.1.min.js"></script>
    <script src="public/js/popper.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
